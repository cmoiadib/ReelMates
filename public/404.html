<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Scene Not Found</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: "Archivo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Video as background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container-404 {
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: zoomIn 1.2s ease-in-out, topAnimation 1s ease-out;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      font-style: italic;
    }
    .button-orange {
      background: #F66426;
      color: white;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 32px;
      font-family: "Archivo", sans-serif;
    }

    /* Animation for zoom-in and top appearance */
    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Animation for top sliding effect */
    @keyframes topAnimation {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .error-code {
        font-size: 4rem;
      }
      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted class="video-background">
    <source src="https://i.imgur.com/tdkScPV.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container-404">
    <div class="error-code">404</div>
    <div class="error-message">The movie you're looking for is missing... maybe it's a deleted scene?</div>
    <a href="/" class="btn button-orange shadow w-100 m-0 fw-bold mb-2">BACK TO THE MOVIES</a>
  </div>
</body>
</html>
